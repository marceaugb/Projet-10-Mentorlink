{% extends "home_nonconnecte.html" %}

{% block title %}Mentorlink - Liste des annonces{% endblock %}

{% block content %}



<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    {{ form.as_p }}
    <button type="submit">Se connecter</button>
</form>

{% if form.errors %}
    <p style="color: red;">Nom d'utilisateur ou mot de passe incorrect.</p>
{% endif %}

{% endblock %}
