<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Erreur - MentorLink{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3853ee 0%, #0421ca 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #233dcf;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 32px;
            color: #233dcf;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .error-message {
            font-size: 18px;
            color: #233dcf;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3853ee 0%, #0421ca 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-container {
                padding: 40px 20px;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">{% block icon %}‚ö†Ô∏è{% endblock %}</div>
        <div class="error-code">{% block error_code %}Error{% endblock %}</div>
        <h1 class="error-title">{% block error_title %}Une erreur est survenue{% endblock %}</h1>
        <p class="error-message">{% block error_message %}D√©sol√©, quelque chose s'est mal pass√©.{% endblock %}</p>
        
        <div class="error-actions">
            <a href="{% url 'home' %}" class="btn btn-primary">üè† Retour √† l'accueil</a>
            <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Retour</a>
        </div>
    </div>
</body>
</html>
