<!DOCTYPE html>
<html lang="fr" hx-debug="true">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Mentorlink - Exemple HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, nav {
            display: flex;
            align-items: center;
            padding: 1em;
            background: #f7f7f7;
            border-bottom: 1px solid #ccc;
        }
        nav a, nav button {
            margin: 0 0.5em;
            text-decoration: none;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }
        nav input[type="search"] {
            margin: 0 0.5em;
            padding: 0.3em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #main-content {
            padding: 2em;
        }

        section {
            margin-bottom: 2em;
        }

        h2, h3 {
            margin-top: 1em;
        }

        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3em;
        }

        .form-group input[type="text"], .form-group textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-actions {
            margin-top: 1em;
        }

        .form-actions button {
            background: #f9a97d;
            border: none;
            padding: 0.7em 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .annonce-list {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .annonce-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            background: #fff;
            display: flex;
            align-items: flex-start;
            cursor: pointer;
        }
        .annonce-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 1em;
        }

        footer {
            padding: 1em;
            background: #eee;
            display: flex;
        }
        .footer-legal {
            margin-right: 2em;
        }
        .footer-legal ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .footer-legal li {
            margin-bottom: 0.5em;
        }

        .annonce-detail {
            display: flex;
            gap: 2em;
        }
        .annonce-detail .image-profil {
            flex: 1;
            text-align: center;
        }
        .annonce-detail .image-profil img {
            max-width: 200px;
            border-radius: 5px;
        }
        .annonce-detail .side-info {
            flex: 1;
        }
        .description {
            margin-top: 1em;
        }

        /* Styles pour les messages */
        .message-list {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .message-thread {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            background: #fff;
        }
        .message-sender {
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .message-preview {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div style="font-weight:bold; font-size:1.2em; margin-right:auto;">
          <span style="color:darkblue;">Mentor</span><span style="color:lightblue;">link</span>
        </div>
        <nav>
            <!-- On va utiliser hx-get="#id_de_template" différemment :
                 Au lieu de hx-get="/annonce/new", on utilisera hx-get="#annonce-template" 
                 et hx-swap="innerHTML" pour charger le contenu du template. -->
            <button hx-get="#annonce-template" hx-trigger="click" hx-swap="innerHTML" hx-target="#main-content">Déposer une annonce</button>
            <input type="search" placeholder="Rechercher" />

            <!-- Pour les messages -->
            <button hx-get="#messages-template" hx-trigger="click" hx-swap="innerHTML" hx-target="#main-content">Messages</button>
            
            <!-- Pour le profil -->
            <button hx-get="#profil-template" hx-trigger="click" hx-swap="innerHTML" hx-target="#main-content">Profil</button>
        </nav>
    </header>

    <div id="main-content">
        <!-- Par défaut, rien. Le contenu sera injecté ici après un clic. -->
    </div>

    <footer>
        <div class="footer-legal">
            <h3>Informations légales</h3>
            <ul>
                <li><a href="#">Conditions générales d'utilisation</a></li>
                <li><a href="#">Référencement et classement des annonces</a></li>
                <li><a href="#">Vie privée / cookies</a></li>
                <li><a href="#">Vos droits et obligations</a></li>
                <li><a href="#">Avis utilisateurs</a></li>
                <li><a href="#">Charte de bonne conduite</a></li>
                <li><a href="#">Accessibilité</a></li>
            </ul>
        </div>
    </footer>

    <!-- Templates -->

    <!-- Template pour déposer une annonce -->
    <template id="annonce-template">
      <div>
        <h2>Déposez votre annonce :</h2>
        <div class="form-group">
            <label>Quel est le titre de l'annonce ?</label>
            <input type="text" name="titre" maxlength="200" />
            <small>0/200</small>
        </div>
        <div class="form-group">
            <label>Description de l'annonce</label>
            <textarea name="description" maxlength="4000"></textarea>
            <small>0/4000</small>
        </div>
        <div class="form-actions">
            <button>Publier l'annonce</button>
        </div>

        <h2>Liste des annonces :</h2>
        <div class="annonce-list">
            <!-- Quelques annonces supplémentaires -->
            <div class="annonce-card">
                <img src="img-user1.jpg" alt="Photo">
                <div>
                    <strong>Data analyst / scientist</strong><br>
                    20 € / heure<br>
                    Évry-Courcouronnes 91000 Évry<br>
                    28/11/2024
                </div>
            </div>

            <div class="annonce-card">
                <img src="img-user2.jpg" alt="Photo">
                <div>
                    <strong>Conseil gestionnaire de patrimoine</strong><br>
                    80 € / heure<br>
                    Brétigny-sur-Orge 91220<br>
                    25/11/2024
                </div>
            </div>

            <div class="annonce-card">
                <img src="img-user3.jpg" alt="Photo">
                <div>
                    <strong>Formation en Marketing digital</strong><br>
                    50 € / heure<br>
                    Paris 75010<br>
                    22/11/2024
                </div>
            </div>

            <div class="annonce-card">
                <img src="img-user4.jpg" alt="Photo">
                <div>
                    <strong>Coaching développement personnel</strong><br>
                    60 € / heure<br>
                    Lyon 69002<br>
                    20/11/2024
                </div>
            </div>
        </div>
      </div>
    </template>

    <!-- Template pour le profil -->
    <template id="profil-template">
      <div>
        <h2>Informations de compte</h2>
        <section>
            <h3>Informations de compte</h3>
            <div class="form-group">
                <label>Civilité</label>
                <input type="radio" name="civ" value="Mme"> Madame
                <input type="radio" name="civ" value="M." checked> Monsieur
                <input type="radio" name="civ" value="NA"> Non spécifiée
            </div>
            <div class="form-group">
                <label>Nom *</label>
                <input type="text" name="nom" value="GILLIO" />
            </div>
            <div class="form-group">
                <label>Prénom *</label>
                <input type="text" name="prenom" value="Marceau" />
            </div>
            <div class="form-group">
                <label>Date de naissance *</label>
                <input type="text" name="naissance" value="04/08/2004" />
            </div>
            <div class="form-actions">
                <button>Enregistrer les modifications</button>
            </div>
        </section>

        <section>
            <h3>Adresse</h3>
            <div class="form-group">
                <label>Adresse *</label>
                <input type="text" name="adresse" value="route, Les Avenières Veyrins-Thuellin (38630)" />
            </div>
            <div class="form-actions">
                <button>Enregistrer les modifications</button>
            </div>
        </section>

        <section>
            <h3>E-mail</h3>
            <div class="form-group">
                <label>E-mail *</label>
                <input type="text" name="email" value="exemple@domaine.com" />
            </div>
            <div class="form-actions">
                <button>Enregistrer les modifications</button>
            </div>
        </section>
      </div>
    </template>

    <!-- Template pour les messages -->
    <template id="messages-template">
      <div>
        <h2>Vos messages</h2>
        <div class="message-list">
            <div class="message-thread">
                <div class="message-sender">Mireille (Conseil gestionnaire de patrimoine)</div>
                <div class="message-preview">"Bonjour, je suis intéressée par votre annonce..."</div>
            </div>
            <div class="message-thread">
                <div class="message-sender">Jean-Marc (Coaching développement personnel)</div>
                <div class="message-preview">"Pouvez-vous me donner plus de détails sur..."</div>
            </div>
            <div class="message-thread">
                <div class="message-sender">Sophie (Formation en Marketing digital)</div>
                <div class="message-preview">"Merci pour votre dernière réponse, j'aurais besoin..."</div>
            </div>
            <div class="message-thread">
                <div class="message-sender">David (Data analyst / scientist)</div>
                <div class="message-preview">"J'ai une question à propos de votre disponibilité..."</div>
            </div>
        </div>
      </div>
    </template>
</body>
</html>
