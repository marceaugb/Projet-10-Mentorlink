<!DOCTYPE html>
<html lang="fr" hx-debug="true">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Mentorlink - Page d'accueil</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, nav {
            display: flex;
            align-items: center;
            padding: 1em;
            background: #f7f7f7;
            border-bottom: 1px solid #ccc;
        }
        nav a, nav button, nav input[type="search"] {
            margin: 0 0.5em;
        }
        nav a, nav button {
            text-decoration: none;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }
        nav input[type="search"] {
            padding: 0.3em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #main-content {
            padding: 2em;
        }

        section {
            margin-bottom: 2em;
        }

        h2, h3 {
            margin-top: 1em;
        }

        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3em;
        }

        .form-group input[type="text"], .form-group textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-actions {
            margin-top: 1em;
        }

        .form-actions button {
            background: #f9a97d;
            border: none;
            padding: 0.7em 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .annonce-list {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .annonce-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            background: #fff;
            display: flex;
            align-items: flex-start;
            cursor: pointer;
        }
        .annonce-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 1em;
        }

        footer {
            padding: 1em;
            background: #eee;
            display: flex;
        }
        .footer-legal {
            margin-right: 2em;
        }
        .footer-legal ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .footer-legal li {
            margin-bottom: 0.5em;
        }

        .annonce-detail {
            display: flex;
            gap: 2em;
        }
        .annonce-detail .image-profil {
            flex: 1;
            text-align: center;
        }
        .annonce-detail .image-profil img {
            max-width: 200px;
            border-radius: 5px;
        }
        .annonce-detail .side-info {
            flex: 1;
        }
        .description {
            margin-top: 1em;
        }

        .message-list {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .message-thread {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            background: #fff;
        }
        .message-sender {
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .message-preview {
            color: #555;
        }

        /* Rendre le nom Mentorlink cliquable */
        .logo-btn {
            font-weight: bold; 
            font-size: 2em; 
            margin-right: auto; 
            background: none; 
            border: none; 
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <button class="logo-btn" hx-get="home.html" hx-target="#main-content" hx-swap="innerHTML">
          <span style="color:darkblue;">Mentor</span><span style="color:lightblue;">link</span>
        </button>
        <nav>
            <button hx-get="annonce.html" hx-target="#main-content" hx-swap="innerHTML">Déposer une annonce</button>
            <!-- Barre de recherche avec déclenchement sur input (keyup) et après 500ms de pause -->
            <input type="search" name="q" placeholder="Rechercher" 
                   hx-get="search.html" hx-trigger="keyup changed delay:500ms" 
                   hx-include="[name=q]" hx-target="#main-content" hx-swap="innerHTML" />
            <button hx-get="messages.html" hx-target="#main-content" hx-swap="innerHTML">Messages</button>
            <button hx-get="profil.html" hx-target="#main-content" hx-swap="innerHTML">Profil</button>
        </nav>
    </header>

    <div id="main-content">
        <!-- Au départ, vide. Cliquez sur "Mentorlink" pour voir la liste des annonces. -->
    </div>

    <footer>
        <div class="footer-legal">
            <h3>Informations légales</h3>
            <ul>
                <li><a href="#">Conditions générales d'utilisation</a></li>
                <li><a href="#">Référencement et classement des annonces</a></li>
                <li><a href="#">Vie privée / cookies</a></li>
                <li><a href="#">Vos droits et obligations</a></li>
                <li><a href="#">Avis utilisateurs</a></li>
                <li><a href="#">Charte de bonne conduite</a></li>
                <li><a href="#">Accessibilité</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
